  <script type="text/javascript">
    $(document).ready(function(){
    $('.rd').click(function(){
      var text = "";
      $('.rd:checked').each(function(){
        text+=$(this).val()+ ', ';
    });
    text=text.substring(0,text.length-1);
    $("#message1").val(text);
      });
    });
    </script>
